<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NBA</title>
        
        <!-- add icon link -->
        <link rel="icon" href=
        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Isolated_basketball.png/600px-Isolated_basketball.png?20121214161940"
        type="image/x-icon" 
        />
        
        <!--- internal CSS style for this short example --->
        <!--- MPdata blue  #3159FF --->  
        
        <style>
        
        .tbox {
          margin: 10px;
          padding: 3px; 
                }
        
               
        .box {
        
          background-color: #3159FF ;  
          color: white;
          border: 1px solid black;
          margin: 10px;
          padding: 3px; 
          width: 450px;
  		  height: 130px;
        }
             
        </style>
    
    </head>

<!--- Body --->
<body>

    <div class="tbox">
      <h2> Hello MPdata officiers </h3>
      <p> Enter NBA's single player stats to know if it's worth investing on him </p>
    </div>

    <!--- Make it a bit sexier  --->
    <!--- FORM  SECTION --->
    <div class="box">
    <table> 
       <form  action="http://127.0.0.1:5000" method="POST" target="_self">
       <tr> 
           <td> 
               <label for="name"> Games Played (GP) </label> 
           </td> 
           <td><input type="text" name="GP" value=" "/> 
           </td> 
       </tr> 
       <!--- <tr> Not need it anymore
           <td><label for="name">  Points per game (PTS) </label> 
           </td> 
           <td><input type="text" name="PTS"  value=" "/> 
           </td> 
       </tr> --->
       <tr> 
           <td><label for="name"> Three Throw Made (FTM) </label> 
           </td> 
           <td><input type="text" name="FTM" value=" "/> 
           </td> 
       </tr> 
       <tr> 
           <td><label for="name"> Three Throw Attempt  (FTA) </label> 
           </td> 
           <td><input type="text" name="FTA" value=" "/> 
           </td> 
       </tr> 
        <tr> 
        <td> <input type="submit"  value="Do some magic tricks">
           </td> 
       </tr> 
       </form> 
       
       </table> 
      </div class="box">

    <!--- OUTPUT SECTION --->
    <div class="tbox">
      <label for="fname">Invest ?</label><br>
      <p>{{ output }}</p>
    </div class="box">

  </body>
</html>
